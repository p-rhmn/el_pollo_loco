<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>El pollo loco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css\styles.css" />
    <link rel="icon" href="img/icons/Screenshot 2022-05-13 012111.png" />

    <script src="models/drawable-object.class.js"></script>

    <script src="models/movable-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/soundsetting.class.js"></script>

    <script src="models/cloud.class.js"></script>

    <script src="models/world.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/levels/level1.js"></script>

    <script src="models/statusbar-character.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar-bottles.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
</head>

<body onload="init()">
    <div class="main-content-container center">
        <div class="test">
            <canvas id="canvas">
       
      </canvas>
        </div>
        <img onclick="togglePlay()" src="img/icons/sound-on.png" id="sound-btn" class="sound option-button d-none" />
        <img onclick="showHelp()" src="img/icons/information.png" id="instructions-btn" class="instruction option-button" />
        <img onclick="openFullview()" src="img/icons/fullview.png" id="fullscreen-btn" class="fullview option-button d-none" />
        <div id="startscreen">
            <div id="c" class="controlss-container center"></div>
            <button onclick="startGame()" id="start-btn" class="btn">Start</button>
        </div>

        <div id="btnBox" class="">
            <div id="btnsLeft" class="control-unit d-none">
                <button class="mobile-movement" onmousedown="moveLeft()" onmouseup="moveLeftStop()" ontouchstart="moveLeft()" ontouchend="moveLeftStop()">LEFT</button>
                <button class="mobile-movement" onmousedown="moveRight()" onmouseup="moveRightStop()" ontouchstart="moveRight()" ontouchend="moveRightStop()">RIGHT</button>
            </div>
            <div id="btnsRight" class="control-unit d-none">
                <button class="mobile-movement" onmousedown="throwBottle()" onmouseup="throwBottleStop()" ontouchstart="throwBottle()" ontouchend="throwBottleStop()">D</button>
                <button class="mobile-movement" onmousedown="jump()" onmouseup="jumpStop()" ontouchstart="jump()" ontouchend="jumpStop()">JUMP</button>
            </div>
        </div>

        <div id="helpscreen" class="d-none">


            <div class="info-content">
                <span>Collect all Coins and Bottles</span>
                <span>Chace away the big chicken with the bottles</span>
                <h1>Controls</h1>
                <div> Arrow <b>RIGHT   :   </b>move <b>RIGHT</b></div>
                <div>Arrow <b>LEFT   :   </b>move <b>LEFT</b></div>
                <div>Press <b><u>SPACE  </u>   :</b> to <b><u>JUMP</u></b></div>
                <div>Press <b><u>    D</u>     :</b> to <b><u>THROW</u> bottle</b></div>
                <div><b>ESC</b> : <span>close Fullscreen</span></div>
            </div>
        </div>

        <div id="endscreen" class="d-none">
            <button onclick="resetGame()" id="reset-btn" class="btn">Reset</button>
        </div>
        <div id="win" class="d-none">
            <button onclick="resetGame()" id="reset-btn" class="btn">Reset</button>
        </div>
    </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
